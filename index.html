<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row"></div>
    </div>
</body>


<script>

let animalPictures = ["https://authortuchey.files.wordpress.com/2019/03/smiling-dog.jpg", "https://keyassets-p2.timeincuk.net/wp/prod/wp-content/uploads/sites/29/2015/01/iStock_000049523580_Medium.jpg", "https://yt3.ggpht.com/a-/AN66SAw0I91wR4sIHhxctvESKGJfIkChI1Nv4NGXxw=s900-mo-c-c0xffffffff-rj-k-no", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQO_LQEO_PokTMbza02p49kl034F5yAR1oQLqcxL46ar_7xWCQP", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRm7ql63_ZXdzGYTv0pEIrG1WE2rUCqhqm10xAGgBlvnl5Mek-z", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0THfuZQNi7WM7Ci4nl4RtgunGfNrLLrOjhZ6DLx-Mww_OQqn4", "https://authortuchey.files.wordpress.com/2019/03/smiling-dog.jpg", "https://keyassets-p2.timeincuk.net/wp/prod/wp-content/uploads/sites/29/2015/01/iStock_000049523580_Medium.jpg", "https://yt3.ggpht.com/a-/AN66SAw0I91wR4sIHhxctvESKGJfIkChI1Nv4NGXxw=s900-mo-c-c0xffffffff-rj-k-no", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQO_LQEO_PokTMbza02p49kl034F5yAR1oQLqcxL46ar_7xWCQP", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRm7ql63_ZXdzGYTv0pEIrG1WE2rUCqhqm10xAGgBlvnl5Mek-z", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0THfuZQNi7WM7Ci4nl4RtgunGfNrLLrOjhZ6DLx-Mww_OQqn4"];

shufflePictures = (arr) => {
    let counter = arr.length;

while (counter > 0) {
    let index = Math.floor(Math.random() * counter);
    counter--;

    let temp = arr[counter];
    arr[counter] = arr[index];
    arr[index] = temp;
}

return arr;
}

shuffeledPics = shufflePictures(animalPictures);

for(let i = 0; i< shuffeledPics.length; i++){

    let image = $("<img/>");
    image.css({
        "background-image": `url(${shuffeledPics[i]})`,
        "background-size": "cover",
        "width": 25+"%",
        "height": 150+"px",
        "margin": 3+"%",
        "background-position": "center"
    })
    $(".row").append(image);
}



</script>
</html>
